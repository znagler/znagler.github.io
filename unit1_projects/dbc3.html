<!Doctype html>
<html>
<head>
	<script type=text/javascript>

	function	changeText(){
		document.getElementById("demo").innerHTML=("YOU WIN!");
		document.getElementById("demo2").innerHTML=("some birds arent meant to be caged... their feathers are just too bright");
	}

	function	changeText2(){
		document.getElementById("demo").innerHTML=("Caught by the guards! Click Start to play again");
		document.getElementById("demo2").innerHTML=("remember Red, hope is a good thing, maybe the best of things, and no good thing ever dies...");
	}

	function	changeTextBack(){
		document.getElementById("demo").innerHTML=("Navigate the cursor to freedom, but don't touch the walls!");
		document.getElementById("demo2").innerHTML=("get busy living, or get busy dying...");
	}

	</script>
	<link href="http://fonts.googleapis.com/css?family=Audiowide|Quicksand:300,400,700|Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="stylesheets/dbc3.css">
</head>
<body>
	<h1>Jailbreak</h1>
	<p id="demo"> Click Start to play...</p>
	<p id="demo2"> prison life consists of routine, and then more routine...</p>
	<input type="button" onClick="changeTextBack()" value="Start">

	<div id="wrapper">
		</div>
		<p id="maze" onmouseover="changeText2()" >|</p>
		<p id="maze2" onmouseover="changeText2()" >|</p>
		<p id="maze3" onmouseover="changeText2()" >|</p>
		<p id="maze4" onmouseover="changeText2()" >|</p>
		<p id="maze5" onmouseover="changeText2()" >|</p>
		<p id="maze6" onmouseover="changeText2()" >|</p>
		<div id="goal" onmouseover="changeText()">
			<h2> G O A L </h2>
		</div>

	</div>
</body>
</html>
